name: Docker image
on: [workflow_dispatch]

jobs:
  docker-job:
    runs-on: ubuntu_latest
    steps:
      - name: login into docker
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: image pull
        run: docker pull mattermost/actions-runner
          
  
